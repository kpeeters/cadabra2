# This is a build which gets triggered on every commit push, to
# ensure that we get some warnings when we push code that does
# not build on macOS.

name: macOS

on: [push]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4

#     - name: Exit if not on devel branch
#       if: github.ref != 'refs/heads/devel'
#       run: exit 1
      
    - name: setup python
      uses: actions/setup-python@v5
      with:
          python-version: 3.12

    - name: get dependencies
      run:  brew install cmake boost pcre gmp python3.12 pkgconfig gtkmm3 adwaita-icon-theme && python3 -m pip install sympy gmpy2 numpy

    - name: configure
      run:  mkdir build && cd build && cmake -DENABLE_MATHEMATICA=OFF ..
      
    - name: make
      run:  cd build && make
      
    - name: make test
      run:  cd build && make test ARGS="-V"
