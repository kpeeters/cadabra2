<!DOCTYPE html>
<html lang=en>
  <head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1">
	 <meta name="robots" content="index, follow" />

	 <meta keywords="cadabra, computer algebra, symbolic computer
	 algebra, cas, tensors, general relativity, relativity, metric,
	 field theory, quantum field theory, mathematica, maple, xact,
	 grtensor, sheep" />

	 <meta name="copyright" content="Kasper Peeters" />
	 <title>{% block title %}{% endblock %}</title>
	 <link rel="shortcut icon" type="image/png" href="/static/cadabra.png">

	 <script type="text/javascript" 
				src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

	 </script>
	 <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	 <link href='https://fonts.googleapis.com/css?family=Lato:300,:400' rel='stylesheet' type='text/css'>
	 <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
	 <link rel="stylesheet" href="/static/fonts/Bright/cmun-bright.css">
	 <script>
		MathJax.Hub.Config({
		tex2jax: {
		inlineMath: [['$','$'], ['\\(','\\)']],
		processEscapes: true,
		displayAlign: "left",
		ignoreClass: "python",
		processClass: "latex_view",
      linebreaks: { automatic: true }
		},
		"HTML-CSS": {
		scale: 105,
		preferredFont: "TeX",
		webFont: "TeX",
		mtextFontInherit: false,
		matchFontHeight: false,
      linebreaks: { automatic: true }
		},
		"SVG": {
      linebreaks: { automatic: true }
		}
		});
	 </script>
	 <link href="/static/styles/cadabra-web.css" rel="stylesheet" type="text/css" />

	 {% block head %}{% endblock %}
  </head>
  <body>
	 <div id="logobar">
		<a href="/">
		  <div id="cadabra">
			 Cadabra
		  </div>
		</a>
		<div id="subtext">
		  a field theory motivated approach to computer algebra
		</div>
		<!--		<div id="author">
					Kasper Peeters<br/>
					cadabra@phi-sci.com
					</div> -->
	 </div>
	 <hr id="below_logo"/>
	 <div id="menubar">
		<a href="/download.html">
		  <div class="icon_background" >
			 <img src="/static/icons/download.png" alt="[download]" />
			 <div class="icon_text">
				Download
			 </div>
		  </div>
		</a>
		<a href="/notebooks/quickstart.html">
		  <div class="icon_background" >
			 <img src="/static/icons/quickstart.png" alt="[quick start]" />
			 <div class="icon_text">
				Quick start
			 </div>
		  </div>
		</a>
		<a href="/v1x.html">
		  <div class="icon_background" >
			 <img src="/static/icons/v1.png" alt="[upgrade]" />
			 <div class="icon_text">
				Upgrade
			 </div>
		  </div>
		</a>
		<hr/>
		<a href="/tutorials.html">
		  <div class="icon_background" >
			 <img src="/static/icons/tutorials.png" alt="[tutorials]" />
			 <div class="icon_text">
				Tutorials
			 </div>
		  </div>
		</a>
		<a href="/help.html">
		  <div class="icon_background" >
			 <img src="/static/icons/help.png" alt="[help]" />
			 <div class="icon_text">
				Help
			 </div>
		  </div>
		</a>
		<a href="/man.html">
		  <div class="icon_background" >
			 <img src="/static/icons/features.png" alt="[features]" />
			 <div class="icon_text">
				Manual
			 </div>
		  </div>
		</a>
		<a href="/papers.html">
		  <div class="icon_background" >
			 <img src="/static/icons/paper.png" alt="[paper]" />
			 <div class="icon_text">
				Papers
			 </div>
		  </div>
		</a>
		<hr/>
		<a href="/developers.html">
		  <div class="icon_background" >
			 <img src="/static/icons/puzzle.png" alt="[developers]" />
			 <div class="icon_text">
				Developers
			 </div>
		  </div>
		</a>
		<hr/>
		<a href="/people.html">
		  <div class="icon_background" >
			 <img src="/static/icons/people.png" alt="[people]" />
			 <div class="icon_text">
				People
			 </div>
		  </div>
		</a>
		<a href="/license.html">
		  <div class="icon_background" >
			 <img src="/static/icons/license.png" alt="[license]" />
			 <div class="icon_text">
				License
			 </div>
		  </div>
		</a>
	 </div>
	 
	 <div id="main">
		{% block main %}{% endblock %}
	 </div>
	 
	 <div id="bottombar">
		<div id="bottomleft">Copyright &copy; 2001-2017 Kasper Peeters</div>
		<div id="bottomright">Questions? <a href="mailto:info@cadabra.science">info@cadabra.science</a></div>
	 </div>
	 
	 <script src="/static/scripts/hyphenator.js"></script>
  </body>
</html>
