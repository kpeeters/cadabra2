<!DOCTYPE html>
<html>
  <head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1">
	 <title>{% block title %}{% endblock %}</title>
	 <link rel="shortcut icon" type="image/png" href="/static/cadabra.png">

	 <script type="text/javascript"
		      src="http://beta.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	 </script>
	 <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>
	 <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="/static/fonts/Serif/cmun-serif.css">
	 <link rel="stylesheet" href="/static/fonts/Bright/cmun-bright.css">
	 <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>	 
	 <link href="http://fonts.googleapis.com/css?family=Bree+Serif"
			 rel="stylesheet" type="text/css">
	 <script>
		MathJax.Hub.Config({
		tex2jax: {
		inlineMath: [['$','$'], ['\\(','\\)']],
		processEscapes: true,
		displayAlign: "left",
		ignoreClass: "python",
		processClass: "latex_view"
		},
		"HTML-CSS": {
		scale: 105,
		preferredFont: "TeX",
		webFont: "TeX",
		mtextFontInherit: false,
		matchFontHeight: false
		}
		});
	 </script>
	 <link href="/static/styles/cadabra-web.css" rel="stylesheet" type="text/css" />

	 {% block head %}{% endblock %}
  </head>
  <body>
	 <div id="logobar">
		<a href="/">
		  <div id="cadabra">
			 Cadabra
		  </div>
		</a>
		<div id="subtext">
		  a field theory motivated approach to computer algebra
		</div>
<!--		<div id="author">
		  Kasper Peeters<br/>
		  cadabra@phi-sci.com
		</div> -->
	 </div>
	 <hr id="below_logo"/>
	 <div id="menubar">
		<a href="/features.html">
		  <div class="icon_background" >
			 <img src="/static/icons/features.png" />
			 <div class="icon_text">
				Features
			 </div>
		  </div>
		</a>
		<a href="/download.html">
		  <div class="icon_background" >
			 <img src="/static/icons/download.png" />
			 <div class="icon_text">
				Download
			 </div>
		  </div>
		</a>
		<hr/>
		<a href="/quickstart.html">
		  <div class="icon_background" >
			 <img src="/static/icons/quickstart.png" />
			 <div class="icon_text">
				Quick start
			 </div>
		  </div>
		</a>
		<a href="/tutorials.html">
		  <div class="icon_background" >
			 <img src="/static/icons/tutorials.png" />
			 <div class="icon_text">
				Tutorials
			 </div>
		  </div>
		</a>
		<a href="/help.html">
		  <div class="icon_background" >
			 <img src="/static/icons/help.png" />
			 <div class="icon_text">
				Help/manual
			 </div>
		  </div>
		</a>
		<a href="/papers.html">
		  <div class="icon_background" >
			 <img src="/static/icons/paper.png" />
			 <div class="icon_text">
				Papers
			 </div>
		  </div>
		</a>
		<hr/>
		<a href="/developers.html">
		  <div class="icon_background" >
			 <img src="/static/icons/puzzle.png" />
			 <div class="icon_text">
				Developers
			 </div>
		  </div>
		</a>
		<hr/>
		<a href="/people.html">
		  <div class="icon_background" >
			 <img src="/static/icons/people.png" />
			 <div class="icon_text">
				People
			 </div>
		  </div>
		</a>
		<a href="/license.html">
		  <div class="icon_background" >
			 <img src="/static/icons/license.png" />
			 <div class="icon_text">
				License
			 </div>
		  </div>
		</a>
	 </div>

	 <div id="main">
		{% block main %}{% endblock %}
	 </div>
	 
	 <div id="sidebar">
		{% block sidebar %}{% endblock %}
	 </div>
	 
  </body>
</html>
